apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapp
spec:
  selector:
    matchLabels:
      app: weatherapp
  replicas: 2
  template:
    metadata:
      labels:
        app: weatherapp
    spec:
      containers:
      - name: weatherapp
        image: ${image}
        ports:
        - containerPort: 5000
        env:
        - name: image
          valueFrom:
            configMapKeyRef:
              name: image-configmap
              key: image
---
apiVersion: v1
kind: Service
metadata:
  name: weatherapp-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
  labels:
    app: weatherapp
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    nodePort: 30000
    targetPort: 5000
  selector:
    app: weatherapp
